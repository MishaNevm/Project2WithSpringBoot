<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Book name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br/>
    <label for="authorName">Author name: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Error</div>
    <br/>
    <label for="authorSurname">Author surname: </label>
    <input type="text" th:field="*{authorSurname}" id="authorSurname"/>
    <div style="color:red" th:if="${#fields.hasErrors('authorSurname')}" th:errors="*{authorSurname}">Error</div>
    <br/>
    <label for="year">Year of publishing: </label>
    <input type="text" th:field="*{yearOfPublishing}" id="year"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}">Error</div>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
